<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/profile.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>devfinder</title>
</head>

<body>
  <div class="body-section">
    <div class="header">
      <div class="header-section">
        <div class="title-left">
          <h1><a href="./index.html"><span>dev</span>finder</a></h1>
        </div>
        <div onclick="theme()" class="title-right">
          <h4 id="themeName">DARK</h4>
          <div><img id="themeIcon" src="./assets/icon-moon.svg"></div>
        </div>
      </div>
    </div>
    <div class="search">
      <form class="search-section" onsubmit="getDevDetails(); return false">
        <div class="search-img"><img src="./assets/icon-search.svg"></div>
        <input type="text" id="username" placeholder="Search GitHub username..." spellcheck="false">
        <button type="submit">
          <h3>Search</h3>
        </button>
      </form>
    </div>
    <div class="main">
      <div class="main-section">
        <div class="main-section-left">
          <div><img id="git-profile-image1" src="./assets/profile.png"></div>
        </div>
        <div class="main-section-right">
          <div class="foo">
            <div class="tab-section-img">
              <img id="git-profile-image2" src="./assets/profile.png">
            </div>
            <div>
              <div class="joined">
                <h1 id="git-name">The Octocat</h1>
                <p id="git-date">Joined 25 Jan 2011</p>
              </div>
              <div class="username">
                <h3 id="git-username">@octocat</h3>
              </div>
            </div>
          </div>
          <div class="about">
            <p id="git-bio">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
          </div>
          <div class="stats">
            <div class="repos">
              <h4>Repos</h4>
              <h2 id="git-repo">8</h2>
            </div>
            <div class="followers">
              <h4>Followers</h4>
              <h2 id="git-followers">3938</h2>
            </div>
            <div class="following">
              <h4>Following</h4>
              <h2 id="git-following">9</h2>
            </div>
          </div>
          <div class="contact">
            <div class="location">
              <div><img id="locationIcon" src="./assets/icon-location.svg"></div>
              <p id="git-location">San Francisco</p>
            </div>
            <div class="twitter">
              <div><img id="twitterIcon" src="./assets/icon-twitter.svg"></div>
              <p id="git-twitter">Not Available</p>
            </div>
            <div class="website">
              <div><img id="websiteIcon" src="./assets/icon-website.svg"></div>
              <p id="git-url">https://github.blog</p>
            </div>
            <div class="company">
              <div><img id="companyIcon" src="./assets/icon-company.svg"></div>
              <p id="git-company">@github</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
</html>
